<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe JSON Editor with Scratch Blocks</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/scratch-blocks/dist/scratch_blocks_compressed.js"></script>
    <script src="node_modules/scratch-blocks/dist/msg/scratch_msgs.js"></script>
</head>
<body>
    <div id="app">
        <h1>Recipe JSON Editor with Scratch Blocks</h1>
        <textarea id="jsonInput" placeholder="Paste your JSON here"></textarea>
        <div class="button-container">
            <button id="loadButton">Load JSON</button>
            <input type="file" id="fileInput">
            <button id="renderButton">Render Recipe</button>
            <button id="saveButton">Save JSON</button>
            <button id="downloadButton">Download JSON</button>
            <input type="text" id="fileNameInput" placeholder="Enter file name" />
        </div>
        <div id="blocklyDiv"></div>
        <xml id="toolbox" style="display: none">
            <category name="JSON">
                <block type="json_object"></block>
                <block type="json_property"></block>
                <block type="json_value"></block>
            </category>
        </xml>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
