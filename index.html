<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MARSfarm JSON Editor</title>
    <script src="blockly_compressed.js"></script>
    <script src="msg/js/en.js"></script>
    <script src="field_textbutton.js"></script>
    <script src="menuly_override.js"></script>
    <script src="menuly_blocks.js"></script>
    <script src="menuly_codegen.js"></script>
    <script src="menuly_2blocks.js"></script>
    <script src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
    <style>
        /* Include the CSS defined below here */
    </style>
    <script>
        function updateJSONarea() {
            document.getElementById('json_area').value = Blockly.JSON.fromWorkspace(Blockly.getMainWorkspace());
        }

        function interpretJSONarea() {
            Blockly.JSON.toWorkspace(document.getElementById('json_area').value, Blockly.getMainWorkspace());
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>MARSfarm JSON Editor</h1>
        <div class="button-container">
            <button onclick="interpretJSONarea()">Interpret JSON</button>
            <button onclick="updateJSONarea()">Update JSON</button>
        </div>
        <textarea id="json_area" placeholder="Paste your JSON here"></textarea>
        <div id="blocklyDiv"></div>
        <xml id="toolbox" style="display: none;">
            <block type="dictionary"></block>
            <block type="array"></block>
            <block type="number"></block>
            <block type="string"></block>
            <block type="true"></block>
            <block type="false"></block>
        </xml>
    </div>
    <script>
        Blockly.inject(document.getElementById('blocklyDiv'), {
            toolbox: document.getElementById('toolbox')
        });
    </script>
</body>
</html>
